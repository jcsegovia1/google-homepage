<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <Title>Google Odin</Title>
</head>

<body>
    <div>
        <ul class="navbar">
            <li class="top" id="top-left"><a
                    href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            </li>
            <li class="top" id="top-left"><a
                    href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </li>
            <li class="top" id="top-right"><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
            <li class="top" id="top-right"><a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></li>
            <li class="top" id="top-right"><a href="https://www.google.com">Google Apps</a></li>
            <li class="top" id="top-right"><a href="">Account</a></li>

        </ul>
    </div>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Homepage Logo">
    <div class="search-wrapper">
        <div class="searchbar" id="search-bar" method="GET" role="search">
                <i class="material-icons">search</i>
                <input type="search" class="search-term">
        </div>
    </div>
    <div class="buttons">
        <input type="submit" value="Search Google" id="google-search">
        <input type="submit" value="I'm Feeling Lucky" id="feeling-lucky">
    </div>

</body>

</html>
