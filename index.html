<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <Title>Google Odin</Title>
</head>

<body>
    <div>
        <ul class="navbar">
            <li class="top" id="top-left"><a class="top"
                    href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            </li>
            <li class="top" id="top-left"><a class="top"
                    href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </li>
            <li class="top" id="top-right"><a class="top" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
            <li class="top" id="top-right"><a class="top" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></li>
            <li class="top" id="top-right"><a class="top" href="https://www.google.com">Google Apps</a></li>
            <li class="top" id="top-right"><a class="top" href="">Account</a></li>

        </ul>
    </div>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Homepage Logo">
    <div class="search-wrapper">
        <div class="searchbar" id="search-bar" method="GET" role="search">
            <i class="material-icons">search</i>
            <input type="search" class="search-term">
        </div>
    </div>
    <div class="buttons">
        <input type="submit" value="Google Search" id="google-search">
        <input type="submit" value="I'm Feeling Lucky" id="feeling-lucky">
    </div>
  
        <footer>
            <ul class="footer-text">
                <li class="bot" id="bottom-left"><a class="bot" href="">Advertising</a></li>
                <li class="bot" id="bottom-left"><a class="bot" href="">Business</a></li>
                <li class="bot" id="bottom-left"><a class="bot" href="">How Search Works</a></li>
                <li class="bot" id="bottom-mid"><a class="bot" href="">Carbon neutral since 2007</a></li>
                <li class="bot" id="bottom-right"><a class="bot" href="">Settings</a></li>
                <li class="bot" id="bottom-right"><a class="bot" href="">Terms</a></li>
                <li class="bot" id="bottom-right"><a class="bot" href="">Privacy</a></li>
            </ul>
        </footer>
    

</body>

</html>
